<section class="hero">
  <img
    class="hero-images-girl"
    srcset="
      ./img/hero/girl-desk.jpg     392w,
      ../img/hero/girl-desk@2x.jpg 784w,
      ../img/hero/girl-tab.jpg     413w,
      ../img/hero/girl-tab@2x.jpg  826w,
      ../img/hero/girl-mob.jpg     355w,
      ../img/hero/girl-mob@2x.jpg  670w
    "
    sizes="(min-width: 1280px) 392px, (min-width: 768px) 413px, (max-width: 767px) 355px"
    src="../img/hero/girl-desk.jpg"
    alt="girl"
    width="392"
    height="545"
  />
  <h1 class="hero-title">
    Reviving the traditional
    <span class="part-hero-title">Ukrainian</span> artistry in every stitch.
  </h1>
  <div class="star-block">
    <svg class="star-block-icon" width="52" height="51" aria-label="star">
      <use href="../img/hero/icons.svg#icon-star"></use>
    </svg>
    <p class="star-block-text">all embroidery is made by hand</p>
  </div>
  <button class="hero-button" type="button">
    Order
    <svg
      class="hero-button-icon"
      width="26"
      height="10"
      aria-label="button icon"
    >
      <use href="../img/hero/icons.svg#icon-line"></use>
    </svg>
  </button>
  <img
    class="hero-images-shirt"
    srcset="
      ../img/hero/shirt-desk.png    139w,
      ../img/hero/shirt-desk@2x.png 278w,
      ../img/hero/shirt-tab.png     139w,
      ../img/hero/shirt-tab@2x.png  278w
    "
    sizes="(min-width: 1280px) 139px, (min-width: 768px) 139px"
    src="../img/hero/shirt-desk.png"
    alt="shirt"
    width="139"
    height="171"
  />
</section>
